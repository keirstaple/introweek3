<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Let's Play!</h1>
      <h4>Rules:</h4>
      <p>
        Ping Pong will count up your number from 1 with the following exceptions:
        <ol>
          <li>Numbers divisible by 3 become "ping"</li>
          <li>Numbers divisible by 5 become "pong"</li>
          <li>Numbers divisible by 3 and 5 become "pingpong"</li>
        </ol>
      </p>

      <form>
        <div class="form-group">
          <label for="year">Enter your number here:</label>
          <input id="UpTo" type="number">
          <button id="click" type="submit" class="btn">Ping Pong!</button>
        </div>
      </form>

      <div id="result">
        <p>
          <ul class="listofresults">

          </ul>
          <span class="invalid"></span>
        </p>
      </div>
    </div>
  </body>
</html>
